<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Толока - радіо для всіх!</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

<body>
<!-- Navigation-->
<div th:insert="~{/fragments/navbar :: navbarUniverse}">  </div>
<div class="section section-signup" style="background-image: url('/pictures/error.webp'); background-size: cover; background-position: top center; min-height: 700px;">
    <section class="vh-100" >
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                            <h3 class="mb-5">Щось пішло не так :(</h3>
                            <div th:if="${msg}">
                                <br><span th:text="${msg}"></span><br>
                            </div>

                                <br><span th:text="${detail}" style="color: red;"></span><br>
                            </div>
                            <div>
                                <a href="/" >Перейдіть на головну сторінку.</a><br>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
